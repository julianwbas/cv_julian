<h1>Contact</h1>

<p>Hier kun je het formulier invullen om contact met mij op te nemen.</p>
<p>Ik zal zo snel mogelijk reageren!</p>

<form action="" method="post">
    <fieldset>
        <legend>Neem contact op:</legend>

        <div class="form-contact">
            <label for="name">Naam:</label>
            <input type="text" name="name" id="">
        </div>
        <div class="form-contact">
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="">
        </div>
        <div class="form-contact">
            <label for="bericht">Bericht:</label><br>
            <textarea name="bericht" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="form-contact">
            <input type="button" value="Verstuur">
        </div>
    </fieldset>
</form>
